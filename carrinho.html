    <section class="cart-section">

    <section class="section flex cart-elment">
        <div>
            <a href="produtos.html"><button class="enviar1">Continuar Comprando</button></a>
        </div>
        <div>
            <button class="enviar1" onclick="cartClear()">Limpar Carrinho</button>
        </div>
        <div>
            <button class="enviar1" onclick="alertPag()">Efetuar Pagamento</button>
        </div>
                
    </section>

    <script>
        var cart = JSON.parse(localStorage.getItem('cart')) || [];

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function updateCart() {
            var cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = '';
            cart.forEach(function(product, index) {
                var cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                var productNameDiv = document.createElement('div');
                productNameDiv.textContent = product.productName + ' - R$' + product.price;
                var removeButton = document.createElement('button');
                removeButton.textContent = 'Remover';
                removeButton.onclick = function() {
                    removeFromCart(index);
                };
                cartItemDiv.appendChild(productNameDiv);
                cartItemDiv.appendChild(removeButton);
                cartDiv.appendChild(cartItemDiv);
            });
        }

        // Limpa o Carrinho
        function cartClear() {
            cart=""
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

    updateCart();
    </script>
